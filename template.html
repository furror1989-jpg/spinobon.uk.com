<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spino Bon - Access Restricted</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a050a;
            color: white;
            margin: 0;
            overflow-x: hidden;
        }

        .oops-container {
            position: relative;
            width: 300px;
            height: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .oops-text {
            font-size: 80px;
            font-weight: 900;
            background: linear-gradient(to bottom, #ff72ff, #a020f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(160, 32, 240, 0.8));
            animation: float 3s ease-in-out infinite;
            letter-spacing: -2px;
        }

        .platform {
            width: 120px;
            height: 60px;
            background: linear-gradient(to top, #ff0000, #ffff00);
            border-radius: 20px;
            box-shadow: 0 0 50px #ff0000, 0 0 20px #ffff00;
            position: relative;
            margin-top: -10px;
            z-index: -1;
            border: 2px solid #ff5555;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .glow-bg {
            background: radial-gradient(circle, rgba(255, 0, 0, 0.1) 0%, rgba(26, 5, 10, 0) 70%);
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .btn-yellow {
            background-color: #ffff00;
            color: black;
            transition: all 0.3s ease;
        }

        .btn-yellow:hover {
            background-color: #e6e600;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 0, 0.5);
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Header -->
    <header class="w-full py-4 flex justify-center items-center bg-[#120306] border-b border-[#2d0a11]">
        <div class="flex items-center gap-2">
            <div class="bg-[#ff0000] w-8 h-8 rounded flex items-center justify-center font-black text-xl italic border-2 border-dashed border-white/30">
                S
            </div>
            <div class="flex flex-col leading-none">
                <span class="text-[#ffff00] font-black text-lg tracking-tighter">SPINO</span>
                <span class="text-[#ff0000] font-black text-lg tracking-tighter">BON</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center justify-center px-6 text-center relative">
        <div class="glow-bg"></div>

        <!-- Illustration -->
        <div class="oops-container mb-8">
            <div class="oops-text italic">oops</div>
            <div class="platform"></div>
            <!-- Decorative particles/sparks -->
            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full h-full flex justify-around pointer-events-none opacity-50">
                <div class="w-1 h-1 bg-yellow-400 rounded-full animate-ping" style="animation-delay: 0.2s"></div>
                <div class="w-1 h-1 bg-red-500 rounded-full animate-ping" style="animation-delay: 0.5s"></div>
                <div class="w-1 h-1 bg-purple-400 rounded-full animate-ping" style="animation-delay: 0.8s"></div>
            </div>
        </div>

        <!-- Text Content -->
        <h1 class="text-2xl md:text-3xl font-bold mb-6">We're sorry</h1>
        
        <div class="space-y-4 max-w-md">
            <p class="text-gray-400 text-sm md:text-base">
                The site is not available in your country.
            </p>
            <p class="text-white font-semibold text-sm md:text-base">
                Have a question or need help restoring access?.
            </p>
        </div>

        <!-- Action Button -->
        <button onclick="window.location.href='mailto:support@spinobon.com'" class="btn-yellow mt-8 px-12 py-3 rounded-full font-bold text-sm uppercase tracking-wide">
            Contact Support
        </button>
    </main>

    <!-- Footer Space -->
    <footer class="py-8">
        <!-- Reserved for spacing to match screenshot -->
    </footer>

    <!-- Cookie Banner (Functional Hidden Implementation) -->
    <div id="cookieBanner" class="fixed bottom-4 left-4 right-4 bg-black/80 backdrop-blur-md p-4 rounded-xl border border-white/10 flex flex-col sm:flex-row items-center justify-between gap-4 z-50 hidden">
        <p class="text-xs text-gray-300">We use cookies to ensure you get the best experience on our website.</p>
        <div class="flex gap-2">
            <button onclick="hideElement('cookieBanner')" class="bg-white/10 hover:bg-white/20 text-white px-4 py-1 rounded-md text-xs transition">Dismiss</button>
            <button onclick="hideElement('cookieBanner')" class="bg-yellow-400 text-black px-4 py-1 rounded-md text-xs font-bold">Accept</button>
        </div>
    </div>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        // Function to hide elements (Popups/Banners)
        function hideElement(id) {
            document.getElementById(id).style.display = 'none';
        }

        // Simple check to show cookie banner after 1 second
        setTimeout(() => {
            const banner = document.getElementById('cookieBanner');
            if (banner) {
                banner.classList.remove('hidden');
                banner.classList.add('flex');
            }
        }, 1000);

        // Console log to confirm script working
        console.log("Interface Loaded Successfully");
    </script>
</body>
</html>
